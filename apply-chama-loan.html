<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Your Chama - Sidu International Ltd</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .member-list {
      margin-top: 20px;
    }

    .member-list input {
      width: calc(100% - 40px);
      display: inline-block;
    }

    .add-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    .add-btn:hover {
      background-color: #1565c0;
    }

    .submit-btn {
      width: 100%;
      margin-top: 30px;
      background-color: #ffd600;
      color: #000;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sidu International Ltd - Chama Registration</h1>
  </header>

  <div class="container">
    <h2>Register Your Chama</h2>
    <form action="submit-chama.php" method="post" enctype="multipart/form-data">
      
      <label for="chamaName">Chama Name:</label>
      <input type="text" id="chamaName" name="chama_name" required>

      <label for="groupType">Type of Group:</label>
      <select id="groupType" name="group_type" required>
        <option value="">-- Select Type --</option>
        <option value="Investment">Investment</option>
        <option value="Welfare">Welfare</option>
        <option value="Business">Business</option>
      </select>

      <h3>Chama Leaders</h3>

      <label for="chairman">Chairman/Chairlady Name:</label>
      <input type="text" id="chairman" name="chairman" required>

      <label for="secretary">Secretary Name:</label>
      <input type="text" id="secretary" name="secretary" required>

      <label for="treasurer">Treasurer Name:</label>
      <input type="text" id="treasurer" name="treasurer" required>

      <h3>Add Members</h3>
      <div id="memberContainer" class="member-list">
        <input type="text" name="members[]" placeholder="Member Name" required>
      </div>
      <button type="button" class="add-btn" onclick="addMember()">+ Add Another Member</button>

      <h3>Upload Required Documents</h3>

      <label for="constitution">Upload Chama Constitution (PDF):</label>
      <input type="file" name="constitution" accept=".pdf" required>

      <label for="kycFiles">Upload ID/KRA for Signatories (ZIP or PDF):</label>
      <input type="file" name="kyc_files" accept=".zip,.pdf" required>

      <button type="submit" class="submit-btn">Submit Chama Registration</button>
    </form>
  </div>

  <script>
    function addMember() {
      const container = document.getElementById('memberContainer');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'members[]';
      input.placeholder = 'Member Name';
      input.required = true;
      container.appendChild(input);
    }
  </script>
</body>
</html>
